sical notation', 'Illumination', 'Fragment']", "ImgNames": "['8183_0000_web.jpg', '8183_0001_web.jpg', '8183_0002_web.jpg', '8183_0003_web.jpg']"}, {"curated_collection": "bibliophilly", "document_id": 6837, "path": "0003/BMC_MS02", "repository_id": 3, "metadata_type": "TEI", "title": "De regimine principum", "added": "2018-12-06T14:34:37+00:00", "document_created": "2018-11-29T17:51:10+00:00", "document_updated": "2019-09-24T17:44:15+00:00", "Summary": "This is a mid-fourteenth-century French manuscript, which contains the text of Giles of Rome's De regimine principum, as well as a table of the chapters for Book II, part 2 through Book III, part 2 and the Office of Saint Catherine. There is one seven-line historiated pink initial on a blue background, with blue and red acanthus leaves extending along the inner margin, showing a three quarter portrait, possibly of the author, clad in his black Augustinian robes presenting a book. The initial and border decoration are badly worn. There are also two- to three-line red and blue ink initials with penwork flourishes in the other color marking major text divisions, running heads alternating red and blue letters, paragraph marks alternating red and blue, chapter headings in red, and guide letters for decorator visible. The ink has worn in places, and there is some water damage in the margins, but there is no loss of text due to this; however, the text is defective and breaks off or is missing portions with an entire quire missing from fols. 125-136, containing portions of Book II chapter 12 and all of chapters 1-6 and portions of chapter 7 of Book III.", "Author(s)": "['Giles, of Rome, Archbishop of Bourges, approximately 1243-1316']", "Owner(s)": "['Goodhart, Howard Lehman, 1884?-1951']", "Support Desc": "parchment", "Extent": "iii+178+iii; 261 x 194 mm bound to 274 x 205 mm", "Script Note": "Gothic--textualis", "OrigDate_When": null, "OrigDate_Start": 1340, "OrigDate_End": 1360, "OrigPlace": "France", "Keywords": "['14th ": 23, "metadata_type": "TEI", "title": "Lectionary, for 4-6 Feriae after Pentecost", "added": "2019-05-31T15:42:09+00:00", "document_created": "2019-04-30T06:26:24+00:00", "document_updated": "2019-04-30T16:18:39+00:00", "Summary": null, "Author(s)": null, "Owner(s)": "[]", "Support Desc": "parchment", "Extent": null, "Script Note": null, "OrigDate_When": null, "OrigDate_Start": 1000, "OrigDate_End": 1500, "OrigPlace": "Unknown", "Keywords": "['Lectionary', 'Scripture', 'Liturgy', 'Fragment']", "ImgNames": "['8551_0000_web.jpg', '8551_0001_web.jpg']"}, {"curated_collection": "bibliophilly", "document_id": 8768, "path": "0023/lewis_t290", "repository_id": 23, "metadata_type": "TEI", "title": "Bible: Hebrews 1:1-9", "added": "2019-06-03T20:15:08+00:00", "document_created": "2019-04-30T08:04:31+00:00", "document_updated": "2019-04-30T16:18:41+00:00", "Summary": null, "Author(s)": null, "Owner(s)": "[]", "Support Desc": "parchment", "Extent": "197 x 288 mm ", "Script Note": "Early Gothic", "OrigDate_When": null, "OrigDate_Start": 1175, "OrigDate_End": 1200, "OrigPlace": "Italy (northern)", "Keywords": "['12th century', 'Gospels', 'Fragment']", "ImgNames": "['8768_0000_web.jpg', '8768_0001_web.jpg']"}, {"curated_collection": "bibliophilly", "document_id": 8045, "path": "0023/lewis_e_m_044_006", "repository_id": 23, "metadata_type": "TEI", "title": "Illuminated Manuscript Fragment", "added": "2019-05-20T16:01:50+00:00", "document_created": "2019-04-29T23:52:28+00:00", "document_updated": "2019-04-30T16:18:35+00:00", "Summary": null, "Author(s)": null, "Owner(s)": "[]", "Support Desc": "parchment", "Extent": null, "Script Note": null, "OrigDate_When": null, "OrigDate_Start": 1000, "OrigDate_End": 1500, "OrigPlace": "Unknown", "Keywords": "['Illumination', 'Fragment']", "ImgNames": "['8045_0000_web.jpg', '8045_0001_web.jpg']"}, {"curated_collection": "bibliophilly", "document_id": 9148, "path": "0023/lewis_e_036", "repository_id": 23, "metadata_type": "TEI", "title": "Bible", "added": "2019-06-19T19:49:05+00:00", "document_created": "2019-06-12T17:05:15+00:00", "document_updated": "2019-06-12T23:04:37+00:00", "Summary": "This Italian Bible was probably produced in either Padua or Venice in the second half of the thirteenth century. It features a classic Italian rotunda script, while the stylistic traits visible in the miniatures, such as the green flesh tones and highlighting of the drapery of the figures in the historiated initials, link this Bible to those produced by the renowned Italian scribe Giovanni da Gaibana of Padua at this time. The figure style in the Bible is clear evidence of the impact of Byzantine art on Paduan and Venetian manuscript painting from about 1260 through the end of the century. The initial fields are articulated with finely wrought vegetal designs and other motifs painted in white, and the running titles, penwork initials, and chapter numbers in red and blue are executed on fields of often extraordinarily intricate calligraphic pen flourishes that assume the form of stylized vegetation. The Vulgate Bible with prologues contains the Hebraic version of the Psalter and the Interpretation of Hebrew Names up to those beginning with the letter N (fols. 347-370v). The Gospels of Luke and John are bound after the Catholic Epistles.", "Author(s)": null, "Owner(s)": "['Lewis, John Frederick, 1860-1932', 'Lewis, Anne Baker']", "Support Desc": "parchment", "Extent": "i+370+i; 158 x 113 mm bound to 168 x 123 mm", "Script Note": "Gothic--rotunda", "OrigDate_When": null, "OrigDate_Start": 1260, "OrigDate_End": 1280, "OrigPlace": "Padua or Venice, Italy", "Keywords": "['13th century', 'Italian', 'Italy', 'Bible', 'Illustration', 'Miniature', 'Illumination', 'Christian']", "ImgNames": "['9148_0000_web.jpg', '9148_0001_web.jpg', '9148_0002_web.jpg', '9148_0003_web.jpg', '9148_0004_web.jpg', '9148_0005_web.jpg', '9148_0006_web.jpg', '9148_0007_web.jpg', '9148_0008_web.jpg', '9148_0009_web.jpg', '9148_0010_web.jpg', '9148_00
